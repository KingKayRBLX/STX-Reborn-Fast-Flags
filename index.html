<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STX Reborn FFlags Editor</title>

  <!-- Firebase CDN for Firebase App and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <style>
    /* Same styles as before */
        /* Base Styling */
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
      background-color: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Login Screen */
    #login-screen {
      text-align: center;
      max-width: 300px;
      width: 90%;
      padding: 40px;
      background: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease forwards;
    }

    #login-screen h1 {
      color: #ff6f61;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0px 0px 10px #ff6f61;
    }

    #login-screen input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background: #333;
      border: none;
      color: #eee;
      border-radius: 6px;
      outline: none;
    }

    .login-button {
      background: #ff6f61;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-button:hover {
      background: #ff4730;
    }

    .login-message {
      margin-top: 10px;
      font-size: 0.9em;
    }

    /* Main UI container */
    .container {
      display: none;
      opacity: 0;
      animation: fadeInContent 0.6s forwards;
    }

    /* Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInContent {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="login-screen">
    <header>
      <h1>STX Reborn - Admin Login</h1>
    </header>
    <label for="admin-login-key">Admin Key:</label>
    <input type="text" id="admin-login-key" placeholder="Enter Admin Key" />
    <button class="login-button" id="login-button">Sign In</button>
    <p id="login-message" class="login-message"></p>
  </div>

  <!-- Main UI container (hidden initially) -->
  <div class="container" id="main-ui" style="display: none;">
    <header>
      <h1>STX Reborn Fast Flags Editor</h1>
    </header>
    <!-- Main editor content here -->
    <section class="admin-key-section">
      <label for="admin-key">Enter Admin Credentials:</label>
      <input
        type="text"
        id="admin-key"
        placeholder="Paste your provided administrator credentials."
      />
    </section>
    <!-- Add more sections as needed -->
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
