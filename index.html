<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STX Reborn FFlags Editor</title>
  <style>
    /* Base styling and color theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #161616;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      color: #ffffff;
    }

    .container {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
      display: none;
    }

    .container.active {
      display: block;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1, h2, h3 {
      font-size: 1.8em;
      color: #3498db;
      text-shadow: 0px 4px 10px rgba(52, 152, 219, 0.5);
    }

    h2 {
      font-size: 1.5em;
      margin-top: 20px;
      color: #3498db;
    }

    label {
      font-size: 1em;
      display: block;
      margin: 10px 0 5px;
      color: #bbb;
    }

    input[type="text"],
    input[type="number"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #2a2a2a;
      border: 2px solid #444;
      border-radius: 6px;
      color: #ddd;
      outline: none;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      background-color: #333;
      border: 2px solid #3498db;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="checkbox"]:checked {
      background-color: #3498db;
      border-color: #3498db;
    }

    .button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    .button-blue {
      background-color: #3498db;
    }

    .button-blue:hover {
      background-color: #2980b9;
    }

    .divider {
      height: 1px;
      background-color: #555;
      margin: 20px 0;
    }

    /* Access Denied styling */
    .access-denied-message {
      color: #e74c3c;
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div class="container" id="login-screen">
    <header>
      <h1>STX Reborn - Admin Login</h1>
    </header>
    <label for="admin-key">Admin Key:</label>
    <input type="text" id="admin-key" placeholder="Enter Admin Key" />
    <button class="button button-blue" onclick="checkAdminKey()">Login</button>
    <p id="access-denied" class="access-denied-message" style="display: none;">
      Access Denied: Invalid Admin Key
    </p>
  </div>

  <!-- Main Fast Flags Editor Screen -->
  <div class="container" id="main-screen">
    <header>
      <h1>STX Reborn Fast Flags Editor</h1>
    </header>
    <section class="data-section">
      <label for="update-countdown">Update Countdown (Epoch Timestamp):</label>
      <input type="number" id="update-countdown" placeholder="Enter Unix timestamp" />
      <div class="divider"></div>

      <h2>Merchant</h2>

      <div class="columns">
        <div class="column">
          <h3>Merchant Spawn Times</h3>

          <div class="day-section">
            <h3>Spawn - Day 1</h3>
            <label for="merchant-spawn-time-1">Time (24-hour format):</label>
            <input type="time" id="merchant-spawn-time-1" />
            <div class="day-select">
              <label><input type="checkbox" name="spawn-day-1" value="Monday" /> Monday</label>
              <label><input type="checkbox" name="spawn-day-1" value="Tuesday" /> Tuesday</label>
              <label><input type="checkbox" name="spawn-day-1" value="Wednesday" /> Wednesday</label>
              <label><input type="checkbox" name="spawn-day-1" value="Thursday" /> Thursday</label>
              <label><input type="checkbox" name="spawn-day-1" value="Friday" /> Friday</label>
              <label><input type="checkbox" name="spawn-day-1" value="Saturday" /> Saturday</label>
              <label><input type="checkbox" name="spawn-day-1" value="Sunday" /> Sunday</label>
            </div>
          </div>

          <div class="day-section">
            <h3>Spawn - Day 2</h3>
            <label for="merchant-spawn-time-2">Time (24-hour format):</label>
            <input type="time" id="merchant-spawn-time-2" />
            <div class="day-select">
              <label><input type="checkbox" name="spawn-day-2" value="Monday" /> Monday</label>
              <label><input type="checkbox" name="spawn-day-2" value="Tuesday" /> Tuesday</label>
              <label><input type="checkbox" name="spawn-day-2" value="Wednesday" /> Wednesday</label>
              <label><input type="checkbox" name="spawn-day-2" value="Thursday" /> Thursday</label>
              <label><input type="checkbox" name="spawn-day-2" value="Friday" /> Friday</label>
              <label><input type="checkbox" name="spawn-day-2" value="Saturday" /> Saturday</label>
              <label><input type="checkbox" name="spawn-day-2" value="Sunday" /> Sunday</label>
            </div>
          </div>
        </div>

        <div class="column">
          <h3>Merchant Despawn Times</h3>

          <div class="day-section">
            <h3>Despawn - Day 1</h3>
            <label for="merchant-despawn-time-1">Time (24-hour format):</label>
            <input type="time" id="merchant-despawn-time-1" />
            <div class="day-select">
              <label><input type="checkbox" name="despawn-day-1" value="Monday" /> Monday</label>
              <label><input type="checkbox" name="despawn-day-1" value="Tuesday" /> Tuesday</label>
              <label><input type="checkbox" name="despawn-day-1" value="Wednesday" /> Wednesday</label>
              <label><input type="checkbox" name="despawn-day-1" value="Thursday" /> Thursday</label>
              <label><input type="checkbox" name="despawn-day-1" value="Friday" /> Friday</label>
              <label><input type="checkbox" name="despawn-day-1" value="Saturday" /> Saturday</label>
              <label><input type="checkbox" name="despawn-day-1" value="Sunday" /> Sunday</label>
            </div>
          </div>

          <div class="day-section">
            <h3>Despawn - Day 2</h3>
            <label for="merchant-despawn-time-2">Time (24-hour format):</label>
            <input type="time" id="merchant-despawn-time-2" />
            <div class="day-select">
              <label><input type="checkbox" name="despawn-day-2" value="Monday" /> Monday</label>
              <label><input type="checkbox" name="despawn-day-2" value="Tuesday" /> Tuesday</label>
              <label><input type="checkbox" name="despawn-day-2" value="Wednesday" /> Wednesday</label>
              <label><input type="checkbox" name="despawn-day-2" value="Thursday" /> Thursday</label>
              <label><input type="checkbox" name="despawn-day-2" value="Friday" /> Friday</label>
              <label><input type="checkbox" name="despawn-day-2" value="Saturday" /> Saturday</label>
              <label><input type="checkbox" name="despawn-day-2" value="Sunday" /> Sunday</label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <button class="button button-blue" onclick="saveChanges()">Save Changes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
