<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STX Reborn FFlags Editor</title>
  <style>
    /* Your existing styles here */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>STX Reborn Fast Flags Editor</h1>
    </header>

    <section class="login-section">
      <h2>Login with Roblox</h2>
      <button id="login-button">Login with Roblox</button>
      <div id="access-denied" style="display:none; color: red;">Access Denied</div>
    </section>

    <section class="data-section" style="display:none;">
      <h2>Update Countdown</h2>
      <!-- Your existing data section here -->
    </section>

    <button class="save-button">Save Changes</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Handle Roblox login and user ID verification
    document.getElementById('login-button').addEventListener('click', async () => {
      try {
        const userCredential = await auth.signInWithPopup(new firebase.auth.OAuthProvider('roblox.com'));
        const userId = userCredential.user.uid; // Roblox user ID

        // Check if the user is in the admin list
        const adminRef = db.collection('admins').doc(userId);
        const adminDoc = await adminRef.get();

        if (adminDoc.exists) {
          // User is an admin, show the editor
          document.querySelector('.data-section').style.display = 'block';
          document.querySelector('.login-section').style.display = 'none';
        } else {
          // Access denied
          document.getElementById('access-denied').style.display = 'block';
        }
      } catch (error) {
        console.error('Login failed:', error);
      }
    });
  </script>
</body>
</html>
