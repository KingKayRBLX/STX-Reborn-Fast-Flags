<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STX Reborn FFlags Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
      background-color: #161616;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 700px;
      padding: 30px;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      color: #3498db;
      text-shadow: 0px 4px 10px rgba(52, 152, 219, 0.5);
    }

    .api-key-section,
    .data-section {
      margin-bottom: 20px;
    }

    label {
      font-size: 1em;
      display: block;
      margin: 10px 0 5px;
      color: #bbb;
    }

    input[type="text"],
    input[type="number"],
    input[type="time"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #2a2a2a;
      border: 2px solid #444;
      border-radius: 6px;
      color: #ddd;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="time"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #555;
    }

    .columns {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .column {
      flex: 1;
    }

    .column h3 {
      margin-bottom: 10px;
      color: #3498db;
      font-weight: bold;
    }

    .day-section {
      padding-bottom: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #555;
    }

    .day-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .day-select {
      display: flex;
      flex-direction: column;
    }

    .day-select label {
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 5px 0;
      color: #ddd;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .day-select label:hover {
      color: #3498db;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      appearance: none;
      background-color: #333;
      border: 2px solid #3498db;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    input[type="checkbox"]:checked {
      background-color: #3498db;
      border-color: #3498db;
    }

    .save-button {
      width: 100%;
      padding: 15px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
      margin-top: 20px;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
    }

    .save-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>STX Reborn Fast Flags Editor</h1>
    </header>

    <section class="api-key-section">
      <label for="api-key">Enter API Datastore Key:</label>
      <input type="text" id="api-key" placeholder="Paste your API key here">
    </section>

    <section class="data-section">
      <h2>Update Countdown</h2>
      <label for="update-countdown">Update Countdown (Epoch Timestamp):</label>
      <input type="number" id="update-countdown" placeholder="Enter Unix timestamp">
      <div class="divider"></div>

      <div class="columns">
        <!-- Column for Spawn Days and Times -->
        <div class="column">
          <div class="day-section">
            <h3>Merchant Spawn - Day 1</h3>
            <label for="merchant-spawn-time-1">Spawn Time (24-hour format):</label>
            <input type="time" id="merchant-spawn-time-1">

            <label>Select Spawn Day 1:</label>
            <div class="day-select">
              <label><input type="checkbox" value="Monday"> Monday</label>
              <label><input type="checkbox" value="Tuesday"> Tuesday</label>
              <label><input type="checkbox" value="Wednesday"> Wednesday</label>
              <label><input type="checkbox" value="Thursday"> Thursday</label>
              <label><input type="checkbox" value="Friday"> Friday</label>
              <label><input type="checkbox" value="Saturday"> Saturday</label>
              <label><input type="checkbox" value="Sunday"> Sunday</label>
            </div>
          </div>

          <div class="day-section">
            <h3>Merchant Spawn - Day 2</h3>
            <label for="merchant-spawn-time-2">Spawn Time (24-hour format):</label>
            <input type="time" id="merchant-spawn-time-2">

            <label>Select Spawn Day 2:</label>
            <div class="day-select">
              <label><input type="checkbox" value="Monday"> Monday</label>
              <label><input type="checkbox" value="Tuesday"> Tuesday</label>
              <label><input type="checkbox" value="Wednesday"> Wednesday</label>
              <label><input type="checkbox" value="Thursday"> Thursday</label>
              <label><input type="checkbox" value="Friday"> Friday</label>
              <label><input type="checkbox" value="Saturday"> Saturday</label>
              <label><input type="checkbox" value="Sunday"> Sunday</label>
            </div>
          </div>
        </div>

        <!-- Column for Despawn Days and Times -->
        <div class="column">
          <div class="day-section">
            <h3>Merchant Despawn - Day 1</h3>
            <label for="merchant-despawn-time-1">Despawn Time (24-hour format):</label>
            <input type="time" id="merchant-despawn-time-1">

            <label>Select Despawn Day 1:</label>
            <div class="day-select">
              <label><input type="checkbox" value="Monday"> Monday</label>
              <label><input type="checkbox" value="Tuesday"> Tuesday</label>
              <label><input type="checkbox" value="Wednesday"> Wednesday</label>
              <label><input type="checkbox" value="Thursday"> Thursday</label>
              <label><input type="checkbox" value="Friday"> Friday</label>
              <label><input type="checkbox" value="Saturday"> Saturday</label>
              <label><input type="checkbox" value="Sunday"> Sunday</label>
            </div>
          </div>

          <div class="day-section">
            <h3>Merchant Despawn - Day 2</h3>
            <label for="merchant-despawn-time-2">Despawn Time (24-hour format):</label>
            <input type="time" id="merchant-despawn-time-2">

            <label>Select Despawn Day 2:</label>
            <div class="day-select">
              <label><input type="checkbox" value="Monday"> Monday</label>
              <label><input type="checkbox" value="Tuesday"> Tuesday</label>
              <label><input type="checkbox" value="Wednesday"> Wednesday</label>
              <label><input type="checkbox" value="Thursday"> Thursday</label>
              <label><input type="checkbox" value="Friday"> Friday</label>
              <label><input type="checkbox" value="Saturday"> Saturday</label>
              <label><input type="checkbox" value="Sunday"> Sunday</label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <button class="save-button">Save Changes</button>
  </div>

  <script>
    document.querySelector('.save-button').addEventListener('click', () => {
      const apiKey = document.getElementById('api-key').value;
      const updateCountdown = document.getElementById('update-countdown').value;
      const spawnTime1 = document.getElementById('merchant-spawn-time-1').value;
      const spawnTime2 = document.getElementById('merchant-spawn-time-2').value;
      const despawnTime1 = document.getElementById('merchant-despawn-time-1').value;
      const despawnTime2 = document.getElementById('merchant-despawn-time-2').value;

      const spawnDays1 = Array.from(document.querySelectorAll('.column:first-child .day-select input[type="checkbox"]:checked'))
                    .map(checkbox => checkbox.value);
      const spawnDays2 = Array.from(document.querySelectorAll('.column:first-child .day-select input[type="checkbox"]:checked'))
                    .map(checkbox => checkbox.value);
      const despawnDays1 = Array.from(document.querySelectorAll('.column:last-child .day-select input[type="checkbox"]:checked'))
                    .map(checkbox => checkbox.value);
      const despawnDays2 = Array.from(document.querySelectorAll('.column:last-child .day-select input[type="checkbox"]:checked'))
                    .map(checkbox => checkbox.value);

      if (!apiKey) {
        alert("API Key is required!");
        return;
      }

      const data = {
        updateCountdown: updateCountdown,
        merchantSpawn1: { time: spawnTime1, days: spawnDays1 },
        merchantSpawn2: { time: spawnTime2, days: spawnDays2 },
        merchantDespawn1: { time: despawnTime1, days: despawnDays1 },
        merchantDespawn2: { time: despawnTime2, days: despawnDays2 }
      };

      console.log("Saving data:", data);
    });
  </script>
</body>
</html>
