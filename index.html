<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STX Reborn FFlags Editor</title>

  <style>
    /* Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
      background-color: #0d1a2b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Login Screen */
    #login-screen {
      max-width: 300px;
      padding: 15px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1, h2, h3 {
      font-size: 1.8em;
      color: #3498db;
      text-shadow: 0px 4px 10px rgba(52, 152, 219, 0.5);
    }

    label {
      font-size: 1em;
      display: block;
      margin: 10px 0 5px;
      color: #bbb;
    }

    input[type="text"],
    input[type="number"],
    input[type="time"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      background-color: #2a2a2a;
      border: 2px solid #444;
      border-radius: 6px;
      color: #ddd;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="time"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
    }


    /* Main UI container */
    .container {
      display: none;
      max-width: 700px;
      width: 100%;
      padding: 20px;
      background-color: #1e3a5a;
      border-radius: 10px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
      animation: fadeInContent 0.6s forwards;
    }

    /* Fast Flags Editor */
    h1 {
      font-size: 1.8em;
      color: #00aaff;
      text-shadow: 0px 4px 10px rgba(0, 170, 255, 0.5);
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 1em;
      display: block;
      margin: 10px 0 5px;
      color: #ddd;
    }

    input[type="text"],
    input[type="number"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #27496d;
      border: 2px solid #3e5f8a;
      border-radius: 6px;
      color: #ddd;
      outline: none;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      appearance: none;
      background-color: #1e3a5a;
      border: 2px solid #00aaff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    input[type="checkbox"]:checked {
      background-color: #00aaff;
      border-color: #00aaff;
    }

    .day-select label {
      font-size: 0.9em;
      color: #ddd;
      cursor: pointer;
    }

    .save-button {
      width: 100%;
      padding: 15px;
      background-color: #00aaff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
      margin-top: 20px;
    }

    .save-button:hover {
      background-color: #0088cc;
      transform: translateY(-2px);
    }

    /* Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInContent {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="login-screen">
    <header>
      <h1>STX Reborn - Admin Login</h1>
    </header>
    <label for="admin-login-key">Admin Key:</label>
    <input type="text" id="admin-login-key" placeholder="Enter Admin Key" />
    <button class="login-button" id="login-button">Sign In</button>
    <p id="login-message" class="login-message"></p>
  </div>

  <!-- Main UI container (hidden initially) -->
  <div class="container" id="main-ui">
    <header>
      <h1>STX Reborn Fast Flags Editor</h1>
    </header>

    <section class="data-section">
      <label for="update-countdown">Update Countdown (Epoch Timestamp):</label>
      <input type="number" id="update-countdown" placeholder="Enter Unix timestamp" />

      <div class="day-section">
        <h3>Merchant Spawn - Day 1</h3>
        <label for="merchant-spawn-time-1">Spawn Time (24-hour format):</label>
        <input type="time" id="merchant-spawn-time-1" />

        <label>Select Spawn Day 1:</label>
        <div class="day-select">
          <label><input type="checkbox" name="spawn-day-1" value="Monday" /> Monday</label>
          <label><input type="checkbox" name="spawn-day-1" value="Tuesday" /> Tuesday</label>
          <label><input type="checkbox" name="spawn-day-1" value="Wednesday" /> Wednesday</label>
          <label><input type="checkbox" name="spawn-day-1" value="Thursday" /> Thursday</label>
          <label><input type="checkbox" name="spawn-day-1" value="Friday" /> Friday</label>
          <label><input type="checkbox" name="spawn-day-1" value="Saturday" /> Saturday</label>
          <label><input type="checkbox" name="spawn-day-1" value="Sunday" /> Sunday</label>
        </div>
      </div>

      <!-- Additional sections for Despawn, etc. -->

      <button class="save-button" id="save-button">Save Changes</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
